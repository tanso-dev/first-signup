<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Radical Bar Inventory</title>

    <script src="https://kit.fontawesome.com/ce2594e773.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rammetto+One&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container flex-h">
        <div class="side-portion flex-item-h sticky">
            <div class="side-title">
                <i class="fa-solid fa-mug-hot fa-5x"></i>
                <h1>Cafe Radical<br /><small>Bar Inventory</small></h1>
            </div>
        </div>
        <div class="main-portion flex-item-h">
            <form action="/submit.html" method="post">
                <br />
                <fieldset>
                    <legend>Bar Info</legend>
                    <div class="field-section">
                        <label>Team Member</label>
                        <input required type="text">
                        <br />
                    </div>
                    <div class="field-section">
                        <label>Date</label>
                        <input required disabled type="date" id="datePicker">
                        <br />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Syrups</legend>
                    <div class="fieldset-section">
                        <label>&#x1f368; Mexican Vanilla</label>
                        <label class="small-label">Bottles</label><br />
                        <input required type="number" min="0" id="vanilla-bottles" step=".5"><br />
                        <label class="small-label">Cambros</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f36b; Chicano Chocolate</label>
                        <label class="small-label">Bottles</label><br />
                        <input required type="number" min="0" id="vanilla-bottles" step=".5"><br />
                        <label class="small-label">Cambros</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f490; Lavender</label>
                        <label class="small-label">Bottles</label><br />
                        <input required type="number" min="0" id="vanilla-bottles" step=".5"><br />
                        <label class="small-label">Cambros</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f360; El Yamino</label>
                        <label class="small-label">Bottles</label><br />
                        <input required type="number" min="0" id="vanilla-bottles" step=".5"><br />
                        <label class="small-label">Cambros</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f383; Basic Witch</label>
                        <label class="small-label">Bottles</label><br />
                        <input required type="number" min="0" id="vanilla-bottles" step=".5"><br />
                        <label class="small-label">Cambros</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f535; Blue Berry</label>
                        <label class="small-label">Bottles</label><br />
                        <input required type="number" min="0" id="vanilla-bottles" step=".5"><br />
                        <label class="small-label">Cambros</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Mixes</legend>
                    <div class="fieldset-section">
                        <label>&#x1f976;  Cold Brew</label>
                        <label class="small-label">Gallons</label><br />
                        <input required type="number" min="0" id="vanilla-bottles" step=".5"><br />
                        <label class="small-label">Cambros</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f375; Matcha</label>
                        <label for="" class="small-label">Jars</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                        <label for="" class="small-label">Bags</label><br />
                        <input required type="number" min="0" id="vanilla-cambros" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x2728; Chai</label>
                        <label for="" class="small-label">Jars</label><br />
                        <input required type="number" min="0" id="blueberry-bottles" step=".5"><br />
                        <label for="" class="small-label">Bags</label><br />
                        <input required type="number" min="0" id="blueberry-bottles" step=".5">
                        <br />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Teas</legend>
                    <div class="fieldset-section">
                        <label>&#x1f60c; Chamomile</label>
                        <label for="" class="small-label">Boxes</label><br />

                    <div class="fieldset-section">

                        <label for="" class="small-label">Boxes</label><br />

                    <div class="fieldset-section">
                        <label>&#x1f343; Green Tea</label>

                </fieldset>

                    <legend>Milks</legend>
                    <div class="fieldset-section">
                        <label>&#x1f42e; Whole Milk</label>
                        <label for="" class="small-label">Gallons</label><br />
                        <input required type="number" min="0" id="blueberry-bottles" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f366; Half & Half</label>
                        <label for="" class="small-label">Cartons</label><br />
                        <input required type="number" min="0" id="blueberry-bottles" step=".5">
                        <br />
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f33e; Oat Milk</label>
                        <label for="" class="small-label">Cartons</label><br />
                        <input required type="number" min="0" id="blueberry-cambros" step=".5">
                        <br />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Grab-N-Go's</legend>
                    <div class="fieldset-section">
                        <label>&#x1f9c3; Rooted 956</label>
                        <label class="small-label">Drinks</label>
                        <br/>
                        <input required type="number" min="0" id="blueberry-cambros" step=".5">
                        <br />
                        <!-- <label class="small-label">Shots</label>
                        <br/>
                        <input required type="number" min="0" id="blueberry-cambros" step=".5">
                        <br /> -->
                        <label class="small-label">Expired</label>
                        <br />
                        <input required type="number" min="0" id="blueberry-cambros" step=".5">
                        <br/>
                    </div>
                    <div class="fieldset-section">
                        <label>&#x1f4a7; Topo Chicos</label>
                        <label for="" class="small-label">Bottles</label><br />
                        <input required type="number" min="0" id="blueberry-cambros" step=".5">
                        <br />
                        <label for="" class="small-label">Cases</label><br />
                        <input required type="number" min="0" id="blueberry-cambros" step=".5">
                        <br />
                    </div>
                </fieldset>
    
                <button class="theme-toggle">SUBMIT</button>
                <br />
                <br />
            </form>
            
        </div>
    </div>
    <footer class="text-center">Made with <i class="fa-solid fa-heart"></i> by <strong>Tanso DevApps</strong></footer>
