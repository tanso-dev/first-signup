<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <script src="https://kit.fontawesome.com/ce2594e773.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="dnd-scroll-light.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rammetto+One&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container flex-h">
        <div class="side-portion flex-item-h sticky">
            <h1>Bar Inventory</h1>
        </div>
        <div class="main-portion flex-item-h">
            <form action="/submit.html" method="post">
                <br />
                <fieldset>
                    <legend>Bar Info</legend>
                    <label>Date</label>
                    <input required disabled type="date" id="datePicker">
                    <br /><br />
                    <label>Team Member</label>
                    <input required type="text">
                    <br /><br />
                </fieldset>
                <fieldset>
                    <legend>Syrups</legend>
                    <label>Mexican Vanilla</label>
                    <label class="small-label">Bottles</label><br />
                    <input required type="number" id="vanilla-bottles" step=".5"><br />
                    <label class="small-label">Cambros</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    <br /><br />
                    <label>Chicano Chocolate</label>
                    <label class="small-label">Bottles</label><br />
                    <input required type="number" id="vanilla-bottles" step=".5"><br />
                    <label class="small-label">Cambros</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    <br /><br />
                    <label>Lavender</label>
                    <label class="small-label">Bottles</label><br />
                    <input required type="number" id="vanilla-bottles" step=".5"><br />
                    <label class="small-label">Cambros</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    <br /><br />
                    <label>El Yamino</label>
                    <label class="small-label">Bottles</label><br />
                    <input required type="number" id="vanilla-bottles" step=".5"><br />
                    <label class="small-label">Cambros</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    <br /><br />
                    <label>Basic Witch</label>
                    <label class="small-label">Bottles</label><br />
                    <input required type="number" id="vanilla-bottles" step=".5"><br />
                    <label class="small-label">Cambros</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    <br /><br />
                    <label>Blue Berry</label>
                    <label class="small-label">Bottles</label><br />
                    <input required type="number" id="vanilla-bottles" step=".5"><br />
                    <label class="small-label">Cambros</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    <br /><br />
                </fieldset>
                <fieldset>
                    <legend>Mixes</legend>
                    <label>Cold Brew</label>
                    <label class="small-label">Gallons</label><br />
                    <input required type="number" id="vanilla-bottles" step=".5"><br />
                    <label class="small-label">Cambros</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    <br />
                    <br />
                    <label>Matcha</label>
                    <label for="" class="small-label">Jars</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    <br />
                    <label for="" class="small-label">Bags</label><br />
                    <input required type="number" id="vanilla-cambros" step=".5">
                    
                    <br />
                    <br />
                    <label>Chai</label>
                    <label for="" class="small-label">Jars</label><br />
                    <input required type="number" id="blueberry-bottles" step=".5"><br />
                    <label for="" class="small-label">Bags</label><br />
                    <input required type="number" id="blueberry-bottles" step=".5">
                    <br /><br />
                </fieldset>
                <fieldset>
                    <legend>Tea</legend>
                    <label>Chamomile Boxes</label>
                    <input required type="number" id="blueberry-bottles" step=".5">
                    <br /><br />
                    <label>Black Tea Boxes</label>
                    <br />
                    <input required type="number" id="blueberry-bottles" step=".5">
                    <br /><br />
                    <label>Green Tea Boxes</label>
                    <br />
                    <input required type="number" id="blueberry-cambros" step=".5">
                    <br /><br />
                </fieldset>
                <fieldset>
                    <legend>Milks</legend>
                    <label>Whole Milk</label>
                    <input required type="number" id="blueberry-bottles" step=".5">
                    <br /><br />
                    <label>Half & Half</label>
                    <input required type="number" id="blueberry-bottles" step=".5">
                    <br /><br />
                    <label>Oat Milk</label>
                    <input required type="number" id="blueberry-cambros" step=".5">

                    <br /><br />
                </fieldset>
                <fieldset>
                    <legend>Grab-N-Go's</legend>
                    <label>Rooted 956</label>
                    <label class="small-label">Big Drinks</label>
                    <br/>
                    <input required type="number" id="blueberry-cambros" step=".5">
                    <br />
                    <label class="small-label">Kids Drinks</label>
                    <br/>
                    <input required type="number" id="blueberry-cambros" step=".5">
                    <br />
                    <label class="small-label">Shots</label>
                    <br/>
                    <input required type="number" id="blueberry-cambros" step=".5">
                    <br />
                    <label class="small-label">Expired</label>
                    <br />
                    <input required type="number" id="blueberry-cambros" step=".5">
                    <br/>
                    <br /><br />
                    <label>Topo Chicos</label>
                    <input required type="number" id="blueberry-cambros" step=".5">
                    <br /><br />
                </fieldset>
    
                <button class="theme-toggle">SUBMIT</button>
                <br />
                <br />
            </form>
            
        </div>
    </div>
    <footer class="text-center">Made with <i class="fa-solid fa-heart"></i> by <strong>Tanso DevApps</strong></footer>
    <script src="script.js"></script>
</body>
</html>
